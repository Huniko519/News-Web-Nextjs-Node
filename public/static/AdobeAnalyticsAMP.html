  <title>iNews Google AMP Tracking Page</title>

<body>

      var urlParams = new URLSearchParams(window.location.search);
      var webPageUrl = document.referrer;
      /*
       * Only check for inews.co.uk so that it can match the Google AMP CDN and any future AMP CDNs as well
       * https://inews.co.uk/news/education/joe-wicks-youtube-workout-kids-pe-lessons-live-watch-coronavirus-today-when-time-411160/amp
       * https://inews-co-uk.cdn.ampproject.org/v/s/inews.co.uk/news/education/joe-wicks-youtube-workout-kids-pe-lessons-live-watch-coronavirus-today-when-time-411160/amp
       */
      var s_account = 'andinewsprod';
      var s = s_gi(s_account);

      s.getNewRepeat = function (d) {
        d = d || 30; const s = this; const p = 's_nr' + d; const b = new Date(); const e = s.c_r(p); const f = e.split('-'); const
          c = b.getTime(); b.setTime(c + 864E5 * d); if (e === '' || c - f[0] < 18E4 && f[1] === 'New') return s.c_w(p, c + '-New', b), 'New'; s.c_w(p, c + '-Repeat', b); return 'Repeat';
      };

      s.trackingServer = "track.inews.co.uk";
      s.trackingServerSecure = "strack.inews.co.uk";

      s.events = 'event2';
      if (urlParams.has('featured_video')) {
        s.events += ',event32';
      }

      var repeat = s.getNewRepeat();

      var blacklistedParams = ['r', 'ito', 'ico', 'ITO', 'ICO', 'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];

      // Loop through all of omniture mapped URL params, if they are eVars, set them on the tracker
      for (var paramTuple of urlParams) {
        if (![blacklistedParams].includes(paramTuple[0])) {
          var key = paramTuple[0];
          var value = paramTuple[1];
          // Some values have multiple keys like, eVar99,prop99
          // Just split them on this and set both values.
          if (key.indexOf(',') > 0) {
            var splitKey = key.split(',');
            s[splitKey[0]] = value;
            s[splitKey[1]] = value;
          } else {
            s[key] = value;
          }
        }
      }

      s.eVar67 = 'D=mid';

      //Setting platform
      s.eVar65 = 'amp';
      s.prop65 = 'amp';

      //The url of the viewed amp document
      if (webPageUrl) {
        s.eVar50 = webPageUrl;
        s.prop50 = webPageUrl;
      }

      //referring url as passed over by amp
      if (urlParams.has('r') && urlParams.get('r')) {
        s.eVar27 = urlParams.get('r');
        s.prop27 = urlParams.get('r');
        s.referrer = urlParams.get('r');
      }

      //ICO query param
      if ((urlParams.has('ico') && urlParams.get('ico'))
        || (urlParams.has('ICO') && urlParams.get('ICO'))) {
        s.eVar13 = urlParams.get('ico') ? urlParams.get('ico') : urlParams.get('ICO');
      }

      //ITO query param
      if ((urlParams.has('ito') && urlParams.get('ito'))
        || (urlParams.has('ITO') && urlParams.get('ITO'))) {
        s.prop42 = urlParams.get('ito') ? urlParams.get('ito') : urlParams.get('ITO');
        s.campaign = urlParams.get('ito') ? urlParams.get('ito') : urlParams.get('ITO');
      }

      if (urlParams.has('utm_source')
        || urlParams.has('utm_medium')
        || urlParams.has('utm_campaign')
        || urlParams.has('utm_term')
        || urlParams.has('utm_content')
      ) {
        s.eVar86 = urlParams.get('utm_source') + '|' + urlParams.get('utm_medium');
        s.eVar86 += '|' + urlParams.get('utm_campaign') + '|' + urlParams.get('utm_term');
        s.eVar86 += '|' + urlParams.get('utm_content');
      }

      s.t();
    });

  </script>
</body>

</html>
